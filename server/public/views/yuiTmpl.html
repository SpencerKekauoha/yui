  <section class="yui-info-container">
    <div class="yui-info-box">
      <p>
        In Okinawan, Yui means to connect, collobrate, or come together as a group to acommplish
        a task.  Yui was built to connect designers with businesses that are in need of designs for
        their projects.
      </p>
